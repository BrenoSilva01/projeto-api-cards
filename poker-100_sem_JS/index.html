<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker 100</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />


</head>

<body>
    <div class="topo">
        <img src="imagens/logo.png" alt="Poker 100" class="logo">
        <p class="aviso">POKER 100 Ã© um site exclusivo para maiores de idade</p>
        <button onclick="perguntarIdade()" class="botao-entrar">Entrar</button>
    </div>

    <div class="conteudo">
        <div class="selecionar-jogo escondido">
            <div class="secao">
                <div class="titulo">Tipo de Jogo</div>
                <div class="opcoes jogo">
                    <button class="Btexas" onclick="selecionarJogo('Btexas')">Texas Hold'em</button>
                    <button class="Bomaha" onclick="selecionarJogo('Bomaha')">Omaha High</button>
                    <button class="Bfive"  onclick="selecionarJogo('Bfive')" >Five Card Draw</button>
                </div>
            </div>
            <div class="secao qtd-jogadores">
                <div class="titulo">Quantidade de jogadores</div>
                <div class="opcoes">
                    <button onclick="SelecionarQtd(this)">5</button>
                    <button onclick="SelecionarQtd(this)">9</button>
                </div>
            </div>
            <div class="secao">
                <div class="opcoes">
                    <button class="botao-continuar" onclick="finalizar()">Continuar</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay escondido">
            <div class="container">
                <p class="mensagem-iniciando">INICIANDO POKER 100</p>
                <img src="imagens/loading.gif" alt="Carregando"> <br><br>
                
            </div> <br>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
